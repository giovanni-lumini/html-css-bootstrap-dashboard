<!doctype html>
<html lang="en">
    <head>
        <title>Bootstrap Dashboard</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <!-- Bootstrap CSS v5.3.2 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
    </head>
    <body>
        <header>
            <!-- navbar -->
            <nav class="navbar bg-dark border-bottom border-body navbar-expand-lg mb-5" data-bs-theme="dark">
                <div class="container-fluid">
                  <a class="navbar-brand" href="index-bonus.html">
                    <img width="50px" src="./img/duck.png" alt="">
                  </a>
                  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                  </button>
                  <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                      <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="index-bonus.html">Catalogo libri</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="#">Anagrafica utenti</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="#">Storico prestiti</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="#">Help</a>
                      </li>
                      <!-- <li class="nav-item">
                        <a class="nav-link disabled" aria-disabled="true">Disabled</a>
                      </li> -->
                  </div>
                </div>
            </nav>
        </header>
        <main>
            <!-- new-book -->
            <div class="container mb-5">
                <h2>Nuovo libro</h2>
                <form class="row g-3">
                    <div class="col-md-6">
                      <label class="form-label">Nome Autore</label>
                      <input type="text" class="form-control" placeholder="Inserisci il nome dell'autore" aria-label="First name">
                    </div>
                    <div class="col-md-6">
                      <label class="form-label">Cognome Autore</label>
                      <input type="text" class="form-control" placeholder="Inserisci il cognome dell'autore" aria-label="Last name">
                    </div>
                    <div class="col-12">
                      <label class="form-label">Titolo</label>
                      <input type="text" class="form-control" placeholder="Inserisci il titolo del libro">
                    </div>
                    <div class="col-md-4">
                        <label class="form-label">Genere</label>
                        <select class="form-select">
                          <option selected>Scegli il genere</option>
                          <option>Fantasy</option>
                          <option>Horror</option>
                          <option>Action</option>
                        </select>
                      </div>
                    <div class="col-md-4">
                        <label class="form-label">Anno di Pubblicazione</label>
                        <input type="text" class="form-control" placeholder="Inserisci l'anno">
                    </div>
                    <div class="col-md-4">
                        <label class="form-label">ISBN#</label>
                        <input type="text" class="form-control" placeholder="Inserisci il codice ISBN#">
                    </div>
                    <div class="pt-3">
                        <hr>
                    </div>
                    <div>
                        <label for="exampleFormControlTextarea1" class="form-label">Note</label>
                        <textarea class="form-control" placeholder="Inserisci eventuali note sul libro" id="exampleFormControlTextarea1" rows="3"></textarea>
                    </div>
                    <div class="col-12">
                      <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="gridCheck">
                        <label class="form-check-label" for="gridCheck">
                          Disponibile anche in digitale
                        </label>
                      </div>
                    </div>
                    <div class="col-12">
                      <button type="submit" class="btn btn-primary">Aggiungi libro</button>
                    </div>
                  </form>

                
            </div>
        </main>

        <!-- Bootstrap JavaScript Libraries -->
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"
        ></script>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
